<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/all.css">
</head>
<body>
    <main>
        <section>
            <div class="hero">
                <div class="form-box">
                    <div class="button-box">
                        <div id="btn"></div>
                        <button type="button" class="toggle-btn">LogIn</button>
                        <button type="button" class="toggle-btn">Register</button>
                    </div>
                    <div class="social-icons">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-instagram"></i>
                    </div>
                    <form action="Post" class="input-group" id="login">
                        <input type="text" class="input-field" placeholder="UserName" required>
                        <input type="text" class="input-field" placeholder="Password" required>
                        <input type="checkbox" class="chech-box"><span>Remember Password</span>
                        <button type="submit" class="submit-btn">Log In</button>
                    </form>
                    <form action="Post" class="input-group" id="register">
                        <input type="text" class="input-field" placeholder="UserName" required>
                        <input type="email" class="input-field" placeholder="Email" required>
                        <input type="text" class="input-field" placeholder="Password" required>
                        <input type="checkbox" class="chech-box"><span>I agree to the terms and conditons</span>
                        <button type="submit" class="submit-btn">Log In</button>
                    </form>
                </div>
                
            </div> 
        </section>
    </main>
</body>
</html>
